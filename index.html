<html>
<head>
	<title>Test Document </title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="my.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var i = 0;
		
		$('form').submit(function(event) {
		$('#AllComp').removeAttr("checked");
		var text = $('#NewToDo').val();
		$('#NewToDo').val('');
		var NewToDo = $('<div class="ToDo" id = ToDo-' + i + '>');
		NewToDo.append('<input type="checkbox" id = check-' + i + '>');
		i++;
		NewToDo.append(text);
		NewToDo.append('<hr>');
		$('#TableOfToDo').append(NewToDo);
		event.preventDefault();
		});
		
		$('#AllComp').change(function() {
		if (void 0 === $("#AllComp").attr("checked")) {
			$('.ToDo').addClass('doneToDo');
			$("#AllComp").attr("checked", "checked");
			$("input[id*=check-]").attr("checked", "checked");
			$("input[id*=check-]").prop("checked", true);
		} else {
			$('.ToDo').removeClass('doneToDo');
			$("#AllComp").removeAttr("checked");
			$("input[id*=check-]").prop("checked", false);
		}
		});
		
		$(document).on('change', 'input[id*=check-]', function() {
		var cur_div = '#ToDo' + $(this).attr("id").slice(5);
		if (void 0 === $(this).attr("checked")) {
			$(cur_div).addClass('doneToDo');
			$(this).attr("checked", "checked");
		} else {
			$(cur_div).removeClass('doneToDo');
			$(this).removeAttr("checked");
			$('#AllComp').removeAttr("checked");
		}
		});
			
	});
	</script>
</head>
<body>
<div class="myDiv">
	<div class="pretty_header">
	TodoList
	</div>
	<form role="form">
		<input type="text" class="form-control" class="myDiv" id="NewToDo" placeholder="What needs to be done?" required action=none>
		<hr>
		<label>
			<input type="checkbox" id = "AllComp" autocomplete="off"> Mark all as complete
		</label>
		<div id='TableOfToDo'>
		</div>
	</form>


</div>
</body>
</html>
