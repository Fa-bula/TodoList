<html>
<head>
	<title>Test Document </title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="my.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('form').submit(function(event) {
		var text = $('#NewToDo').val();
		var NewToDo = $('<label>');
		NewToDo.append(text);
		NewToDo.append('</label><hr>');
		$('#TableOfToDo').append(NewToDo);
		event.preventDefault();
		});
	});
	</script>
</head>
<body>
<div class="myDiv">
	<div class="pretty_header">
	TodoList
	</div>
	<form role="form">
		<input type="text" class="form-control" id="NewToDo" placeholder="What needs to be done?" required action=none>
		<label>
			<input type="checkbox"> Mark all as complete
		</label>
		<hr>
		<div id='TableOfToDo'>
		</div>
	</form>


</div>
</body>
</html>
