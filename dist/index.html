<html>
  <head>
    <title>ToDo List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bundle.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">TodoList</h3>
	  </div>
	  <div class="panel-body">
	    <form role="form">
	      <div class="form-group">
		<input type="text" class="form-control" class="myDiv" id="NewToDo" placeholder="What needs to be done?" required action=none>
	      </div>
	      <!-- <hr> -->
	      <div class="form-group">
		<input type="checkbox" id = "AllComp" autocomplete="off"> Mark all as complete
	      </div>
	      <div id='TableOfToDo'>
	      </div>
	    </form>
	  </div>
	  <div class="panel-footer">
	    <button class="btn btn-default btn-xs" id="done">Delete done</button>
	  </div>
	</div>
      </div>
    </div>

  </body>
</html>
